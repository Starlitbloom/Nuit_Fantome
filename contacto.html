<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Nuit Fantôme</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="contacto">
    <section class="contacto-contenido">
      <h2>Contáctanos</h2>
      <p>¿Tienes dudas, sugerencias o quieres más información sobre nuestros productos? Escríbenos:</p>
      
      <form class="form-contacto">
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Escribe tu mensaje..." rows="5" required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>
    </section>

    <section class="contacto-mapa">
      <h3>Ubícanos</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3..."
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>
</body>
</html>
