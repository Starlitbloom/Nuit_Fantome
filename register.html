<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles4.css">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">MiTienda</a>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login.html">Acceder</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario de registro -->
  <main class="form-container">
    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="nombre"><i class="fa fa-user"></i> Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fa fa-envelope"></i> Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password"><i class="fa fa-lock"></i> Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword"><i class="fa fa-lock"></i> Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="btn">Registrarme</button>

      <p class="form-footer">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
      </p>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MiTienda. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
